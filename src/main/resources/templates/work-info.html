<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="#{app.title}"></title>

<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
<link rel="stylesheet" th:href="@{/css/_variables.scss}" />
<link rel="stylesheet" th:href="@{/css/_bootswatch.scss}" />

</head>
<body>
	<div class="navbar navbar-expand-lg navbar-dark bg-primary">
		<ul class="navbar-nav">

			<li class="nav-item"><a href="#" th:href="@{/person/info}"
				class="nav-link" th:text="#{person.title}"></a></li>

			<li class="nav-item"><a class="nav-link" href="#"
				th:href="@{/person/create}" th:text="#{person.add-more-persons}"></a></li>

			<li class="nav-item"><a href="#" th:href="@{/work/info}"
				class="nav-link" th:text="#{work.title}"></a></li>

			<li class="nav-item"><a class="nav-link" href="#"
				th:href="@{/work/create}" th:text="#{work.add-more-works}"></a></li>
		</ul>
	</div>


	<div class="bs-component" style="margin: 10px">
		<!-- search -->
		<form class="form-inline" action="#" th:action="@{/work/info/(query)}"
			method="GET">
			<input id="query" name="query" th:value="${query}"
				class="form-control" type="text" th:placeholder="#{key-word}">
			<button class="btn btn-info" type="submit" th:text="#{search}">Поиск</button>
		</form>
	</div>

<h1 th:text="#{work.title}" style="margin-left:10px"></h1>
<div class="bs-docs-section">
	<table class="table table-hover" style="margin: 20px">
		<thead>
			<tr>
				<th th:text="#{work.id}" /></th> <!-- scope="col" -->
				<th th:text="#{work.last-name}"></th>
				<th th:text="#{work.first-name}"></th>
				<th th:text="#{work.company}" /></th>
				<th th:text="#{work.address}"></th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="work : ${works}" class="table-secondary">
				<td th:text="${work.id}">Id</td>
				<td th:text="${work.lastName}">Last Name</td>
				<td th:text="${work.firstName}">First Name</td>
				<td th:text="${work.company}">Company</td>
				<td th:text="${work.address}">Address</td>
			</tr>
		</tbody>
	</table>
	</div>


	

</body>
</html>
